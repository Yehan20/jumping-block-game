<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <audio id="audio-jump">
        <source src='audio/jump.mp3' type="audio/mp3">
     </audio>
     <audio id="audio-loose">
         <source src='audio/collide.mp3' type="audio/mp3">
      </audio>
      <audio id="audio-level">
        <source src='audio/level.mp3' type="audio/mp3">
     </audio>


    <div class="container">
        <h1 class="title">2D Cube Game</h1>
        <div class="stats">
            <h3 class="jump__level">Jump Speed:<span> </span></h3>
            <h3 class="points">Points: <span> </span></h3>
            <h3 class="level">Level:<span> </span></h3>
           
        </div>
        <canvas  id="canvas">
      
        </canvas>
        <div class="game__start">
            <p class="instructions">Press Space Button to Jump</p>
            <button id="start" class="btn start">Start</button>
        </div>
    </div>
    <div class="game__over">
        <p class="final__score">Your Score is <span>0</span></p>
        <button id="restart" class="btn">Restart</button>
    </div>
    

    <script src='js/classes.js'></script>
    <script src='js/app.js'></script>
</body>
</html>
